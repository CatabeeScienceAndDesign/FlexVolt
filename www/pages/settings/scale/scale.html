<ion-view title="Scale">
    <ion-nav-buttons side="left">
        <help-popover></help-popover>
        <!-- <save-panel ng-if="!mobile"></save-panel> -->
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <connection-status></connection-status>
        <settings-icon></settings-icon>
    </ion-nav-buttons>
  <ion-content class="has-header fv-theme" scroll="false">
      <ul class="list">
        <li class="item item-text-wrap">
          Select the range to use for visual and auditory feedback.  Select a
          smaller range for smaller signals.
        </li>
        <li class="item"
             ng-repeat="scaleOption in generalData.settings.scaleList track by $index"
             ng-class="selectedScaleStyle($index)"
             ng-click="selectScale($index)"
             style="text-align:center;">0 - {{scaleOption}}uV
        </li>
      </ul>

  </ion-content>
</ion-view>
