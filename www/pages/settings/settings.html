<ion-view title="Settings">
    <ion-nav-buttons side="left">
        <help-popover></help-popover>
        <!-- <save-panel ng-if="!mobile"></save-panel> -->
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <connection-status></connection-status>
    </ion-nav-buttons>
  <ion-content class="has-header fv-theme" scroll="false">
    <div class="list">
      <div ui-sref="connection" class="item item-button-right">
        Connection
        <button class="button button-icon" style="">
            <i class="icon ion-radio-waves dark"></i>
        </button>
      </div>
      <div ui-sref="hardware" class="item item-button-right">
        Hardware Settings
        <button class="button button-icon" style="">
            <i class="icon ion-settings dark"></i>
        </button>
      </div>
      <div ui-sref="scale" class="item item-button-right">
        Scale Settings
        <button class="button button-icon" style="">
            <i class="icon ion-speedometer dark"></i>
        </button>
      </div>
      <div ui-sref="sound" class="item item-button-right">
        Sound Settings
        <button class="button button-icon" style="">
            <i class="icon ion-volume-medium dark"></i>
        </button>
      </div>
      <div ui-sref="troubleshooting" class="item item-button-right">
        Troubleshooting
        <button class="button button-icon" style="">
            <i class="icon ion-alert dark"></i>
        </button>
      </div>
      <div ui-sref="about" class="item item-button-right">
        About FlexVolt Viewer
        <button class="button button-icon" style="">
            <i class="icon ion-information-circled dark"></i>
        </button>
      </div>
      <!-- <div ui-sref="pages" class="item item-button-right">
        Individual Page Settings
        <button class="button button-icon" style="">
            <i class="icon ion-levels dark"></i>
        </button>
      </div> -->
    </div>

  </ion-content>
</ion-view>
