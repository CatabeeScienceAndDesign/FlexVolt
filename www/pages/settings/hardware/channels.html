<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
        <button class="button button-icon" style=""
                ng-click="channelModal.hide()">
                <i class="icon ion-arrow-left-c dark"></i>Back
        </button>
        <h1 class="title"># Channels</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <li class="item item-text-wrap">
          Each 'channel' is a separate lead cable and muscle.
        </li>
        <li class="item"
             ng-repeat="item in channelList track by $index"
             ng-class="selectedChannelStyle($index)"
             ng-click="selectChannel($index)"
             style="text-align:center;">{{item.text}}
        </li>
      </ul>

    </ion-content>
</ion-modal-view>
